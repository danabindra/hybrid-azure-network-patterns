<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="120" role="img" aria-label="Network path">
  <style>
    .box{fill:#fff;stroke:#111;stroke-width:1.5}
    .txt{font:13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    .arrow{fill:none;stroke:#111;stroke-width:1.5;marker-end:url(#a)}
  </style>
  <defs>
    <marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#111"/>
    </marker>
  </defs>

  <!-- boxes -->
  <g transform="translate(10,20)">
    <rect class="box" x="0"   y="0" width="150" height="50" rx="6"/><text class="txt" x="75"  y="30" text-anchor="middle">Branch Office</text>
    <rect class="box" x="180" y="0" width="140" height="50" rx="6"/><text class="txt" x="250" y="30" text-anchor="middle">vEdge Router</text>
    <rect class="box" x="350" y="0" width="190" height="50" rx="6"/><text class="txt" x="445" y="30" text-anchor="middle">MPLS Backbone (AS 25676)</text>
    <rect class="box" x="570" y="0" width="180" height="50" rx="6"/><text class="txt" x="660" y="30" text-anchor="middle">ExpressRoute (Central)</text>
    <rect class="box" x="780" y="0" width="130" height="50" rx="6"/><text class="txt" x="845" y="30" text-anchor="middle">Azure Hub VNet</text>
    <rect class="box" x="930" y="0" width="210" height="50" rx="6"/><text class="txt" x="1035" y="22" text-anchor="middle">Check Point /</text><text class="txt" x="1035" y="38" text-anchor="middle">FortiGate VMSS</text>
    <rect class="box" x="1160" y="0" width="100" height="50" rx="6"/><text class="txt" x="1210" y="30" text-anchor="middle">VNet Peering</text>
  </g>

  <!-- last box (spoke) -->
  <g transform="translate(10,20)">
    <rect class="box" x="1280" y="0" width="190" height="50" rx="6"/><text class="txt" x="1375" y="30" text-anchor="middle">Spoke VNet Applications</text>
  </g>

  <!-- arrows -->
  <path class="arrow" d="M160 45 L180 45"/>
  <path class="arrow" d="M320 45 L350 45"/>
  <path class="arrow" d="M540 45 L570 45"/>
  <path class="arrow" d="M750 45 L780 45"/>
  <path class="arrow" d="M910 45 L930 45"/>
  <path class="arrow" d="M1140 45 L1160 45"/>
  <path class="arrow" d="M1260 45 L1280 45"/>
</svg>
