<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
    <defs>
      <!-- glow -->
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="4" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <!-- gradient accent -->
      <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#4fd1c5"/>
        <stop offset="100%" stop-color="#22c55e"/>
      </linearGradient>
      <!-- subtle vignette -->
      <radialGradient id="vignette" cx="20%" cy="15%" r="100%">
        <stop offset="0%" stop-color="rgba(79,209,197,0.10)"/>
        <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
      </radialGradient>
      <style>
        .grid{stroke:#1f2937;stroke-width:1;opacity:.18}
        .node{fill:url(#teal);filter:url(#glow)}
        .wire{stroke:url(#teal);stroke-width:3;fill:none;stroke-linecap:round;stroke-linejoin:round;opacity:.9}
        .thin{stroke-width:2;opacity:.7}
        .label{fill:rgba(255,255,255,.6);font:600 16px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace}
        .bits{fill:rgba(79,209,197,.12);font:500 14px/1 ui-monospace, SFMono-Regular, Menlo, monospace}
      </style>
    </defs>
  
    <!-- background -->
    <rect width="1600" height="900" fill="#0b0e14"/>
    <rect width="1600" height="900" fill="url(#vignette)"/>
  
    <!-- grid -->
    <g class="grid">
      <!-- horizontal -->
      <g>
        <!-- 50px step -->
        <path d="M0 50h1600M0 100h1600M0 150h1600M0 200h1600M0 250h1600M0 300h1600M0 350h1600M0 400h1600M0 450h1600M0 500h1600M0 550h1600M0 600h1600M0 650h1600M0 700h1600M0 750h1600M0 800h1600"/>
      </g>
      <!-- vertical -->
      <g>
        <path d="M50 0v900M100 0v900M150 0v900M200 0v900M250 0v900M300 0v900M350 0v900M400 0v900M450 0v900M500 0v900M550 0v900M600 0v900M650 0v900M700 0v900M750 0v900M800 0v900M850 0v900M900 0v900M950 0v900M1000 0v900M1050 0v900M1100 0v900M1150 0v900M1200 0v900M1250 0v900M1300 0v900M1350 0v900M1400 0v900M1450 0v900M1500 0v900"/>
      </g>
    </g>
  
    <!-- “clouds” (abstract outlines) -->
    <g opacity=".75">
      <path d="M260 290c0-34 29-62 65-62 11 0 21 2 30 7 14-28 45-47 81-47 41 0 76 24 89 57 5-1 10-2 15-2 34 0 61 24 61 53s-27 54-61 54H321c-34 0-61-26-61-60z" fill="none" class="wire thin"/>
      <path d="M1110 250c0-28 24-50 54-50 9 0 17 2 25 5 12-23 38-38 68-38 34 0 63 19 74 46 4-1 8-2 12-2 29 0 52 19 52 43s-23 44-52 44h-191c-29 0-53-21-53-48z" fill="none" class="wire thin"/>
    </g>
  
    <!-- circuit lines -->
    <path d="M180 720H400V560H620V420H880" class="wire"/>
    <path d="M880 420H1040V300H1260" class="wire"/>
    <path d="M620 560H740V640H960" class="wire thin"/>
    <path d="M400 720H540V800H760" class="wire thin"/>
  
    <!-- nodes -->
    <circle cx="180" cy="720" r="7" class="node"/>
    <circle cx="400" cy="720" r="7" class="node"/>
    <circle cx="620" cy="420" r="7" class="node"/>
    <circle cx="880" cy="420" r="7" class="node"/>
    <circle cx="1040" cy="300" r="7" class="node"/>
    <circle cx="1260" cy="300" r="7" class="node"/>
  
    <!-- small labels -->
    <text x="165" y="748" class="label">branch</text>
    <text x="385" y="548" class="label">hub / nva</text>
    <text x="610" y="402" class="label">udr</text>
    <text x="860" y="402" class="label">er</text>
    <text x="1022" y="282" class="label">dns</text>
    <text x="1240" y="282" class="label">app</text>
  
    <!-- faint binary footer -->
    <text x="40" y="880" class="bits">0110 1001 0101 0001 1010 0001 0010 0101 1010 1101 0011 0101 1001 0010 1100</text>
  </svg>
  