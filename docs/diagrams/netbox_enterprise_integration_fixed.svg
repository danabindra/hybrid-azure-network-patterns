<svg viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="1000" fill="#f8f9fa"/>
  
  <!-- NetBox Central Hub -->
  <g id="netbox-core">
    <rect x="650" y="400" width="300" height="200" rx="20" fill="#1a237e" stroke="#000051" stroke-width="4"/>
    <text x="800" y="440" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">NetBox</text>
    <text x="800" y="465" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Infrastructure Resource</text>
    <text x="800" y="485" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Management Platform</text>
    
    <!-- Core Features -->
    <rect x="670" y="510" width="120" height="30" rx="5" fill="#3f51b5" stroke="#1a237e"/>
    <text x="730" y="528" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">Source of Truth</text>
    
    <rect x="810" y="510" width="120" height="30" rx="5" fill="#3f51b5" stroke="#1a237e"/>
    <text x="870" y="528" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">API-Driven</text>
    
    <rect x="670" y="550" width="120" height="30" rx="5" fill="#3f51b5" stroke="#1a237e"/>
    <text x="730" y="568" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">Vendor Agnostic</text>
    
    <rect x="810" y="550" width="120" height="30" rx="5" fill="#3f51b5" stroke="#1a237e"/>
    <text x="870" y="568" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">Open Source</text>
  </g>
  
  <!-- Existing Infrastructure Systems -->
  <g id="existing-systems">
    <!-- Infoblox DNS/DHCP/IPAM -->
    <rect x="100" y="300" width="180" height="100" rx="10" fill="#0277bd" stroke="#01579b" stroke-width="2"/>
    <text x="190" y="330" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Infoblox Grid</text>
    <text x="190" y="350" text-anchor="middle" font-family="Arial" font-size="12" fill="white">DNS/DHCP/IPAM</text>
    <text x="190" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Operational Layer</text>
    <text x="190" y="385" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Grid Master + Members</text>
    
    <!-- Cisco SD-WAN -->
    <rect x="100" y="450" width="180" height="100" rx="10" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
    <text x="190" y="480" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Cisco SD-WAN</text>
    <text x="190" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="white">vManage/vEdge</text>
    <text x="190" y="520" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Policy Engine</text>
    <text x="190" y="535" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Device Inventory</text>
    
    <!-- Azure Management -->
    <rect x="100" y="600" width="180" height="100" rx="10" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
    <text x="190" y="630" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Azure Portal</text>
    <text x="190" y="650" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Resource Manager</text>
    <text x="190" y="670" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Native Management</text>
    <text x="190" y="685" text-anchor="middle" font-family="Arial" font-size="9" fill="white">VNets + Subnets</text>
  </g>
  
  <!-- Cloud Platforms -->
  <g id="cloud-platforms">
    <!-- Azure Regions -->
    <rect x="1320" y="200" width="200" height="120" rx="10" fill="#0078d4" stroke="#005a9e" stroke-width="2"/>
    <text x="1420" y="230" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Azure Multi-Region</text>
    <text x="1420" y="250" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Central + East US 2</text>
    <text x="1420" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Hub/Spoke VNets</text>
    <text x="1420" y="285" text-anchor="middle" font-family="Arial" font-size="9" fill="white">ExpressRoute Circuits</text>
    <text x="1420" y="300" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Private DNS Zones</text>
    
    <!-- Oracle Cloud -->
    <rect x="1320" y="350" width="200" height="80" rx="10" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
    <text x="1420" y="380" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Oracle Cloud (OCI)</text>
    <text x="1420" y="400" text-anchor="middle" font-family="Arial" font-size="11" fill="white">FastConnect VCNs</text>
    <text x="1420" y="415" text-anchor="middle" font-family="Arial" font-size="9" fill="white">via Equinix Fabric</text>
    
    <!-- On-Premises -->
    <rect x="1320" y="460" width="200" height="100" rx="10" fill="#666" stroke="#424242" stroke-width="2"/>
    <text x="1420" y="490" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">On-Premises</text>
    <text x="1420" y="510" text-anchor="middle" font-family="Arial" font-size="11" fill="white">MPLS Network</text>
    <text x="1420" y="530" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Branch Offices</text>
    <text x="1420" y="545" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Data Centers</text>
  </g>
  
  <!-- Automation &amp; DevOps -->
  <g id="automation">
    <!-- Terraform -->
    <rect x="450" y="100" width="150" height="80" rx="10" fill="#623ce4" stroke="#5a32d3" stroke-width="2"/>
    <text x="525" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Terraform</text>
    <text x="525" y="150" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Infrastructure</text>
    <text x="525" y="165" text-anchor="middle" font-family="Arial" font-size="11" fill="white">as Code</text>
    
    <!-- Azure DevOps -->
    <rect x="650" y="100" width="150" height="80" rx="10" fill="#0078d4" stroke="#005a9e" stroke-width="2"/>
    <text x="725" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Azure DevOps</text>
    <text x="725" y="150" text-anchor="middle" font-family="Arial" font-size="11" fill="white">CI/CD Pipelines</text>
    <text x="725" y="165" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Automation</text>
    
    <!-- Ansible -->
    <rect x="850" y="100" width="150" height="80" rx="10" fill="#ee0000" stroke="#cc0000" stroke-width="2"/>
    <text x="925" y="130" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Ansible</text>
    <text x="925" y="150" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Configuration</text>
    <text x="925" y="165" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Management</text>
  </g>
  
  <!-- Data &amp; Analytics -->
  <g id="data-analytics">
    <!-- Monitoring -->
    <rect x="450" y="750" width="150" height="80" rx="10" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
    <text x="525" y="780" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Azure Monitor</text>
    <text x="525" y="800" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Network Insights</text>
    <text x="525" y="815" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Telemetry</text>
    
    <!-- ITSM -->
    <rect x="650" y="750" width="150" height="80" rx="10" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
    <text x="725" y="780" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">ServiceNow</text>
    <text x="725" y="800" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Change Mgmt</text>
    <text x="725" y="815" text-anchor="middle" font-family="Arial" font-size="11" fill="white">CMDB Sync</text>
    
    <!-- Reporting -->
    <rect x="850" y="750" width="150" height="80" rx="10" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2"/>
    <text x="925" y="780" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Power BI</text>
    <text x="925" y="800" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Compliance</text>
    <text x="925" y="815" text-anchor="middle" font-family="Arial" font-size="11" fill="white">Analytics</text>
  </g>
  
  <!-- Use Cases -->
  <g id="use-cases">
    <!-- IPAM Planning -->
    <rect x="50" y="100" width="120" height="60" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <text x="110" y="125" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">IPAM Planning</text>
    <text x="110" y="140" text-anchor="middle" font-family="Arial" font-size="9">Subnet Design</text>
    <text x="110" y="152" text-anchor="middle" font-family="Arial" font-size="9">Conflict Prevention</text>
    
    <!-- Circuit Management -->
    <rect x="200" y="100" width="120" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="260" y="125" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">Circuit Mgmt</text>
    <text x="260" y="140" text-anchor="middle" font-family="Arial" font-size="9">ExpressRoute</text>
    <text x="260" y="152" text-anchor="middle" font-family="Arial" font-size="9">Equinix Fabric</text>
    
    <!-- Disaster Recovery -->
    <rect x="1100" y="750" width="120" height="60" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="1160" y="775" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">DR Planning</text>
    <text x="1160" y="790" text-anchor="middle" font-family="Arial" font-size="9">Failover Paths</text>
    <text x="1160" y="802" text-anchor="middle" font-family="Arial" font-size="9">Dependencies</text>
    
    <!-- Compliance -->
    <rect x="1250" y="750" width="120" height="60" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
    <text x="1310" y="775" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">Compliance</text>
    <text x="1310" y="790" text-anchor="middle" font-family="Arial" font-size="9">Audit Trails</text>
    <text x="1310" y="802" text-anchor="middle" font-family="Arial" font-size="9">SOX/PCI DSS</text>
  </g>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#1a237e"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4caf50"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff9800"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f44336"/>
    </marker>
    <marker id="arrowhead-blue-light" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#0288d1"/>
    </marker>
  </defs>
  
  <!-- Title and Key Benefits -->
  <g id="title">
    <text x="800" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1a237e">NetBox: Strategic Infrastructure Resource Management</text>
    <text x="800" y="65" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Unified Documentation, Automation Hub, and Source of Truth for Hybrid Azure Networks</text>
  </g>
  
  <!-- Key Benefits Box -->
  <g id="benefits">
    <rect x="50" y="850" width="450" height="130" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
    <text x="275" y="875" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1a237e">Strategic Benefits</text>
    
    <text x="70" y="900" font-family="Arial" font-size="12" font-weight="bold" fill="#4caf50">• Single Source of Truth</text>
    <text x="80" y="915" font-family="Arial" font-size="10" fill="#666">Unified documentation across hybrid environment</text>
    
    <text x="70" y="935" font-family="Arial" font-size="12" font-weight="bold" fill="#ff9800">• Automation Orchestration</text>
    <text x="80" y="950" font-family="Arial" font-size="10" fill="#666">API-driven integration with IaC and DevOps</text>
    
    <text x="270" y="900" font-family="Arial" font-size="12" font-weight="bold" fill="#f44336">• Risk Mitigation</text>
    <text x="280" y="915" font-family="Arial" font-size="10" fill="#666">Accurate documentation reduces outage impact</text>
    
    <text x="270" y="935" font-family="Arial" font-size="12" font-weight="bold" fill="#2196f3">• Compliance Automation</text>
    <text x="280" y="950" font-family="Arial" font-size="10" fill="#666">Automated audit trails and change tracking</text>
  </g>
</svg>